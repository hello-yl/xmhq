<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/purse.css">
    <title>兑换</title>
</head>

<body>
    <div class="page exchangePage">
        <div class="wrapper">
            <div class="title lg_bg">
                <img src="../images/PDB_bg.png" alt="">
                <div class="my_position">

                    <div class="top flex_group" style="padding-bottom:0rem;">
                        <img class="back" src="../images/left_icon.png" alt="">
                        <span class="normal_text flex_item" style="text-align: center">兑换</span>
                    </div>
                    <div class="middle">
                        <div class="middle_left">
                            <img src="../images/exchange_icon1.png" alt="">
                            <p>可用ETH</p>
                            <p>0.657952</p>
                        </div>
                        <span></span>
                        <div class="middle_right">
                            <img src="../images/exchange_icon2.png" alt="">
                            <p>可用PDB</p>
                            <p>6045.21</p>
                        </div>

                    </div>
                </div>
            </div>
            <div class="content">
                <div class="divBlo">
                    <div class="top">
                        <div class="top_left">
                            <div class="normal_text">
                                <input type="text" value="9875.256" placeholder="转出数量">
                                <div>ETH</div>
                            </div>
                            <div class="normal_text">
                                <input type="text" value="100000" placeholder="收到数量">
                                <div>PDB</div>
                            </div>
                        </div>
                        <div class="top_right">
                            <img src="../images/exchange.png" alt="">
                        </div>


                    </div>
                    <div class="middle">
                        <div class="formGroup">
                            <p class="normal_text" for="">手机验证码</p>
                            <input type="text" placeholder="请输入手机验证码">
                            <div class="normal_text divBlo confirmCode">发送验证码</div>
                        </div>
                        <p style="color:#335dca;text-align: center;
                        margin: 2em 2em;
                    ">1ETH可兑换5000PDB,兑换数值不能小于0.1ETH.</p>
                    </div>

                </div>

            </div>
            <div class="footer">
                <button class="normal_text" style="background-color:rgb(4, 110, 184)">确认兑换</button>
            </div>
            <div class="explain divBlo">
                <h4 class="explain_title">~
                    <i>注意事项</i>~</h4>
                <p>1.1ETH=5000PDB</p>
                <p>2.兑换数量不能小于0.1ETH(500PDB)。</p>
                <p>3.兑换暂不收取手续费。</p>
                <p>4.如多次恶意转换，官方保留封号的权利。</p>
                <p>5.如兑换值遇到问题，可联系客服23456@qq.com</p>
            </div>
            <!-- <div id="noticeModal">

                </div> -->
        </div>
    </div>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/purse.js"></script>

</body>

</html>
