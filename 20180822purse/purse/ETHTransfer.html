<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/purse.css">
    <title>转账</title>
</head>

<body>
    <div class="page ETHTransfer">
        <div class="wrapper">
            <div class="title normal_bg">
                <img src="../images/bg.png" alt="">
                <div class="my_position">
                    <div class="top flex_group" style="padding-bottom: 11px;">
                        <img class="back" src="../images/left_icon.png" alt="">
                        <span class="normal_text flex_item" style="margin-left: -1.54em">转账</span>
                    </div>
                    <div class="middle" style="font-weight:normal">
                        <p class="normal_text" style="font-weight:normal">
                            ETH余额:
                            <i class="lg_text">0.603.34</i>
                        </p>
                    </div>
                </div>



            </div>
            <div class="content">
                <div class="divBlo">
                    <div class="middle">
                        <div class="formGroup">
                            <p class="normal_text">目标账户</p>
                            <input type="text" placeholder="输入目标账户手机号">

                        </div>
                        <div class="formGroup">
                            <p class="normal_text">转账数量</p>
                            <input type="text" placeholder="最少0.1ETH">
                        </div>
                        <div class="formGroup">
                            <p>手续费:
                                <i style="color:#ff5000">0</i>
                            </p>
                        </div>
                        <div class="formGroup normal_text">
                            <div class="divBlo">校验身份</div>
                            <div class="divBlo">沧海一粟</div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="footer">
                <button class="normal_text" onclick="changePage('transferDetails')">确认转账</button>

            </div>
            <div class="explain divBlo" style="margin-bottom:20px">
                <h4 class="explain_title">~
                    <i>注意事项</i>~</h4>
                <p>1. ETH转账暂不收取手续费。</p>
                <p>2.请确认手机号和用户昵称是否一致。</p>
                <p>3.请确认数量是否正确，转账后不可取消。</p>
                <p>4.如果转账遇到问题，可联系客服123456@qq.com</p>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/purse.js"></script>

</body>

</html>
